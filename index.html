<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>

  <body>
    <main class="calc">
      <section class="display-calc column">
        <p id="p_operacao">0</p>
        <p class="result-text">0</p>
      </section>
      <section class="keyboard">
        <div class="column">
          <button>C</button>
          <button>7</button>
          <button>4</button>
          <button>1</button>
          <button class="invisible_button"></button>
        </div>
        <div class="column">
          <button>CE</button>
          <button>8</button>
          <button>5</button>
          <button>2</button>
          <button>0</button>
        </div>

        <div class="column">
          <button>/</button>
          <button>9</button>
          <button>6</button>
          <button>3</button>
          <button>.</button>
        </div>

        <div class="column">
          <button>X</button>
          <button>-</button>
          <button>+</button>
          <button class="equals_button">=</button>
        </div>
      </section>
    </main>
  </body>
  <script src="./teste.js"></script>
</html>
